name: Copilot Pull Request Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  copilot_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/copilot-review-action@v1
        with:
          github-token: ${{ secrets.COPILOT_REVIEW }}